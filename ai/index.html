<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../minesweeper/index.css">
</head>
<body oncontextmenu="return false">
    <div id="game">
        <div class="grid">
            <div class="row" v-for="row in grid">
                <div class="col" v-for="col in row"
                    v-bind:class="classArrayOf(col)"
                    @mousedown.left="mousedownLeft(col)"
                    @mousedown.right="mousedownRight(col)">
                        {{ col.isOpen && !col.isBoom && col.number > 0 ? col.number : '' }}
                </div>
            </div>
        </div>
        <div class="control" v-if="isFirstTime || (game.status !== 'ready' && game.status !== 'playing')">
            <div class="center">
                <h1>{{getGameStatus}}</h1>
                <h2>{{getGameTime}}</h2>
                <button @click="restart" onclick="AI(minesweeper)">START</button>
            </div>
        </div>
    </div>
    <script src="../minesweeper/minesweeper.js"></script>
    <script src="./ai.js"></script>
    <script src="../minesweeper/index.js"></script>
</body>
</html>
